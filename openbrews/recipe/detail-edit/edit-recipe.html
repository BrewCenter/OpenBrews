<ion-view title="{{pageTitle}}" class="edit-recipe">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-checkbox-outline" ng-click="saveRecipe()" ng-tap="saveRecipe()"></button>
    </ion-nav-buttons>
    <ion-pane>
    <form name="recipeForm" novalidate>
    <ion-tabs class="tabs-light tabs-icon-top">

        <ion-tab title="Info" icon-on="ion-information" icon-off="ion-information">
            <ion-view><ng-include src="'recipe/detail-edit/tabs/basic_info.html'"></ng-include></ion-view>
        </ion-tab>

        <ion-tab title="Fermentables" icon-on="ion-egg" icon-off="ion-egg">
            <ion-view><ng-include src="'recipe/detail-edit/tabs/fermentables.html'"></ng-include></ion-view>
        </ion-tab>

        <ion-tab title="Hops" icon-on="ion-leaf" icon-off="ion-leaf">   
            <ion-view><ng-include src="'recipe/detail-edit/tabs/hops.html'"></ng-include></ion-view>
        </ion-tab>

        <ion-tab title="Yeast" icon-on="ion-funnel" icon-off="ion-funnel">   
            <ion-view><ng-include src="'recipe/detail-edit/tabs/yeast.html'"></ng-include></ion-view>
        </ion-tab>
        
        <ion-tab title="Other" icon-on="ion-help" icon-off="ion-help">   
            <ion-view><ng-include src="'recipe/detail-edit/tabs/other.html'"></ng-include></ion-view>
        </ion-tab>

    </ion-tabs>
    </form>
    </ion-pane>
</ion-view>
