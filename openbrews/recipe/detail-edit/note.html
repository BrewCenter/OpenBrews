<div class="list list-inset">
	<label for="note[{{index}}].text" class="item item-input">
		<input type="text" text="note[{{index}}].text" ng-model="note.text"
    class="text-right" placeholder="Enter note text here">
	</label>
	<div class="item item-button">
		<button class="button button-assertive button-block button-full"
      ng-click="deleteNote(index)" ng-tap="deleteNote(index)">Delete note</button>
	</div>
</div>
