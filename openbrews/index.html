<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="openbrews.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- angular-input-dropdown -->
    <link rel="stylesheet" href="lib/angular-input-dropdown/inputDropdownStyles.css">
    <script src="lib/angular-input-dropdown/inputDropdown.js"></script>

    <!-- your app's js -->
    <script src="openbrews.js"></script>
    <script src="recipe/MyRecipesCtrl.js"></script>
    <script src="recipe/RecipeStore.js"></script>
    <script src="recipe/BreweryDB.js"></script>
    <script src="recipe/RecipeUtils.js"></script>
    <script src="recipe/detail-edit/EditRecipeCtrl.js"></script>
    <script src="recipe/detail-edit/FermentableDirective.js"></script>
    <script src="recipe/detail-edit/HopDirective.js"></script>
    <script src="recipe/detail-edit/YeastDirective.js"></script>
    <script src="recipe/detail-edit/OtherIngredientDirective.js"></script>
    <script src="recipe/detail-edit/NoteDirective.js"></script>
    <script src="recipe/detail-readonly/ViewRecipeCtrl.js"></script>
  </head>
  <body ng-app="openbrews">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
